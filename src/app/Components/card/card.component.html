<mat-card>
    <mat-card-header>
        <mat-card-title>{{title}}</mat-card-title>
    </mat-card-header>
    <mat-divider></mat-divider>
    <mat-card-content *ngFor="let todo of todos">
        <mat-checkbox [checked]="!!todo.is_completed" 
                      (click)="toggleStatus(todo)"
        >
            {{todo.text}}
        </mat-checkbox>
    </mat-card-content>
</mat-card>
